# Render Blueprint: deploy the FastAPI backend.
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: stratiq-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
